apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: django-messaging-app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: your-domain.com  # Replace with your domain or use a wildcard for testing
      http:
        paths:
          - path: /api/
            pathType: Prefix
            backend:
              service:
                name: django-messaging-app
                port:
                  number: 8000
